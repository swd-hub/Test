<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>デジタルトランスフォーメーション（ＤＸ）推進　集計ツール</title>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f1f5f9;
            --card: #ffffff;
            --border: #e2e8f0;
            --text-main: #1e293b;
        }
        body { font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif; background-color: var(--bg); color: var(--text-main); padding: 20px; }
        .container { max-width: 1400px; margin: auto; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h3 { border-left: 5px solid var(--primary); padding-left: 15px; font-size: 1.1rem; margin-top: 0; }
        
        textarea { width: 100%; height: 120px; border: 2px dashed var(--border); border-radius: 8px; padding: 10px; cursor: pointer; box-sizing: border-box; font-family: monospace; font-size: 1rem; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; margin-bottom: 15px; }
        .stat-item { background: #f8fafc; border: 1px solid var(--border); padding: 10px; border-radius: 8px; text-align: center; }
        .stat-value { display: block; font-size: 1.2rem; font-weight: bold; color: var(--primary); }
        .stat-label { font-size: 0.8rem; color: #64748b; }

        .config-grid { display: flex; flex-wrap: wrap; gap: 15px; }
        .header-item-card { background: #f8fafc; border: 1px solid var(--border); padding: 15px; border-radius: 8px; width: 320px; flex-shrink: 0; }
        .input-row { display: flex; gap: 5px; margin-bottom: 10px; align-items: center; }
        
        .column-filters { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-top: 10px; border-top: 1px dotted #ccc; padding-top: 10px; }
        .column-filters div { display: flex; flex-direction: column; font-size: 0.75rem; }
        .column-filters input { padding: 4px; border: 1px solid var(--border); border-radius: 3px; font-size: 0.8rem; width: 100%; box-sizing: border-box; }

        .table-wrapper { width: 100%; overflow-x: auto; background: white; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th, td { border: 1px solid var(--border); padding: 10px; text-align: center; word-wrap: break-word; }
        th { background: #f8fafc; }
        .preview-title { text-align: center; font-size: 1.6rem; margin: 20px 0; font-weight: bold; }
        
        .btn-group { margin-bottom: 15px; }
        .btn { padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; margin-right: 8px; font-size: 0.9rem; }
        .btn-success { background: #10b981; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-info { background: #3b82f6; color: white; }

        .data-text-preview { margin-top: 15px; background: #eee; padding: 10px; border-radius: 6px; display: none; }
        .data-text-preview textarea { height: 100px; background: #fff; cursor: text; }

        @media print {
            .no-print, .btn-group, textarea, .config-grid, .stats-grid, .data-text-preview { display: none !important; }
            body, .container, .card { background: white !important; padding: 0 !important; margin: 0 !important; box-shadow: none !important; }
            @page { size: A4 landscape; margin: 15mm; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card no-print">
        <h3>1. 表題（タイトル）を決める</h3>
        <input type="text" id="tableTitle" placeholder="例：月間まとめ" style="width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid var(--border); border-radius: 4px;" oninput="renderTable()">
    </div>

    <div class="card no-print">
        <h3>2. データの読み込み</h3>
        <p style="font-size: 0.85rem; color: #666; margin-bottom: 8px;">枠内を<strong>「2回トントン（ダブルクリック）」</strong>してファイルを選ぶか、貼り付けてください。</p>
        <textarea id="csvInput" ondblclick="document.getElementById('fileHidden').click()" oninput="processData()" placeholder="ここにデータを貼り付けてください"></textarea>
        <input type="file" id="fileHidden" style="display:none" accept=".csv" onchange="handleFile(event)">
        
        <div id="statsPanel" style="margin-top:20px; display:none;">
            <div class="stats-grid">
                <div class="stat-item"><span class="stat-label">入力総行数</span><span id="statTotal" class="stat-value">0</span></div>
                <div class="stat-item"><span class="stat-label">完全重複排除</span><span id="statFullDup" class="stat-value">0</span></div>
                <div class="stat-item"><span class="stat-label">有効データ</span><span id="statUnique" class="stat-value">0</span></div>
                <div class="stat-item" style="border-color: var(--primary);"><span class="stat-label">今の表のサイズ</span><span id="statTableDim" class="stat-value">0 × 0</span></div>
            </div>

            <div style="background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px solid var(--border);">
                <label style="font-weight: bold; cursor: pointer; display: inline-block; margin-right: 25px;">
                    <input type="checkbox" id="enableDedup" checked onchange="processData()"> 同じ名前のデータが複数ある場合、最新のものだけを表示する
                </label>
                <div style="margin-top: 10px; font-size: 0.9rem; color: #334155;">
                    <strong>表に表示する基準：</strong>
                    <input type="date" id="latestDateLimit" onchange="renderTable()" style="padding: 5px;">
                    <span>より後に、一度でも記録がある「名前（対象）」だけを表示する</span>
                </div>
            </div>
        </div>
    </div>

    <div id="configSection" class="card no-print" style="display:none;">
        <h3>3. 項目の表示設定</h3>
        <div id="headerSettings" class="config-grid"></div>
    </div>

    <div class="card">
        <div class="btn-group no-print">
            <button class="btn btn-info" onclick="toggleTextPreview('csv')">CSVの中身を確認</button>
            <button class="btn btn-info" onclick="toggleTextPreview('json')">JSONの中身を確認</button>
            <button class="btn btn-success" onclick="exportCSV()">CSV保存</button>
            <button class="btn btn-warning" onclick="exportJSON()">JSON保存</button>
            <button class="btn btn-primary" onclick="window.print()">印刷 / PDF出力</button>
        </div>

        <div id="dataTextPreview" class="data-text-preview no-print">
            <strong id="previewType"></strong>の中身：
            <textarea id="dataTextOutput" readonly></textarea>
        </div>

        <div id="displayTitle" class="preview-title"></div>
        <div class="table-wrapper">
            <div id="tablePreview"></div>
        </div>
    </div>
</div>

<script>
let rawRecords = []; 
let headerConfigs = [];
let stats = { total: 0, fullDup: 0, unique: 0 };

function handleFile(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (event) => {
        document.getElementById('csvInput').value = event.target.result;
        processData();
    };
    reader.readAsText(file);
}

function processData() {
    const text = document.getElementById('csvInput').value.trim();
    if (!text) return;
    const lines = text.split('\n').filter(l => l.trim() !== "");
    stats.total = lines.length;
    const uniqueLines = [...new Set(lines)];
    stats.fullDup = stats.total - uniqueLines.length;

    const isDedup = document.getElementById('enableDedup').checked;
    const itemSet = new Set();
    const tempRecords = [];

    uniqueLines.forEach(line => {
        const cols = line.split(/,|\t/).map(s => s.trim().replace(/^"|"$/g, ''));
        if (cols.length < 4) return;
        itemSet.add(cols[2]);
        tempRecords.push({
            date: cols[0].replace(/-/g, '/'),
            name: cols[1],
            item: cols[2],
            content: cols[3],
            ts: new Date(cols[0].replace(/-/g, '/')).getTime()
        });
    });

    if (isDedup) {
        const map = new Map();
        tempRecords.forEach(r => {
            const key = `${r.name}|${r.item}`;
            if (!map.has(key) || r.ts > map.get(key).ts) map.set(key, r);
        });
        rawRecords = Array.from(map.values());
    } else {
        rawRecords = tempRecords;
    }
    stats.unique = rawRecords.length;

    if (headerConfigs.length === 0) {
        headerConfigs = Array.from(itemSet).map((item, i) => ({
            raw: item, alias: item, order: i + 1, mode: 'content',
            fDate: '', fFreq: 1, fContent: ''
        }));
    }

    document.getElementById('statsPanel').style.display = 'block';
    document.getElementById('configSection').style.display = 'block';
    renderHeaderConfigUI();
    renderTable();
}

function renderHeaderConfigUI() {
    const container = document.getElementById('headerSettings');
    container.innerHTML = headerConfigs.map((config, i) => `
        <div class="header-item-card">
            <div class="input-row">
                <span>順序:</span><input type="number" style="width:40px" value="${config.order}" onchange="headerConfigs[${i}].order=parseInt(this.value); renderTable()">
                <span style="margin-left:5px">名前:</span><input type="text" style="flex:1" value="${config.alias}" oninput="headerConfigs[${i}].alias=this.value; renderTable()">
            </div>
            <div style="font-size:0.85rem; display:flex; justify-content:space-around; background:#fff; padding:5px; border-radius:4px; border:1px solid #e2e8f0;">
                <label><input type="radio" name="m_${i}" value="content" ${config.mode==='content'?'checked':''} onchange="headerConfigs[${i}].mode='content'; renderTable()"> 内容</label>
                <label><input type="radio" name="m_${i}" value="date" ${config.mode==='date'?'checked':''} onchange="headerConfigs[${i}].mode='date'; renderTable()"> 日付</label>
                <label><input type="radio" name="m_${i}" value="freq" ${config.mode==='freq'?'checked':''} onchange="headerConfigs[${i}].mode='freq'; renderTable()"> 頻度</label>
            </div>
            <div class="column-filters">
                <div><span>日付フィルタ</span><input type="text" value="${config.fDate}" placeholder="2025/01" oninput="headerConfigs[${i}].fDate=this.value; renderTable()"></div>
                <div><span>頻度(以上)</span><input type="number" value="${config.fFreq}" min="1" oninput="headerConfigs[${i}].fFreq=parseInt(this.value); renderTable()"></div>
                <div><span>内容フィルタ</span><input type="text" value="${config.fContent}" placeholder="キーワード" oninput="headerConfigs[${i}].fContent=this.value; renderTable()"></div>
            </div>
        </div>
    `).join('');
}

function getTableData() {
    const activeConfigs = headerConfigs.filter(c => c.order > 0).sort((a, b) => a.order - b.order);
    const dateLimitValue = document.getElementById('latestDateLimit').value;
    const dateLimitTs = dateLimitValue ? new Date(dateLimitValue).getTime() : 0;
    
    const grouped = {};
    rawRecords.forEach(r => {
        if (!grouped[r.name]) grouped[r.name] = { items: {}, maxTs: 0 };
        if (!grouped[r.name].items[r.item]) grouped[r.name].items[r.item] = [];
        grouped[r.name].items[r.item].push(r);
        if (r.ts > grouped[r.name].maxTs) grouped[r.name].maxTs = r.ts;
    });

    const names = Object.keys(grouped).filter(name => {
        return grouped[name].maxTs >= dateLimitTs;
    }).sort();

    const rows = names.map(name => {
        let hasMatch = false;
        const cells = activeConfigs.map(c => {
            let items = grouped[name].items[c.raw] || [];
            if (c.fDate) items = items.filter(it => it.date.includes(c.fDate));
            if (c.fContent) items = items.filter(it => it.content.includes(c.fContent));
            if (items.length === 0 || items.length < c.fFreq) return "-";
            hasMatch = true;
            if (c.mode === 'freq') return items.length + " 回";
            if (c.mode === 'date') return items[items.length-1].date;
            return items[items.length-1].content;
        });
        return hasMatch ? [name, ...cells] : null;
    }).filter(r => r !== null);

    return { headers: ["名前（対象）", ...activeConfigs.map(c => c.alias)], rows };
}

function renderTable() {
    const { headers, rows } = getTableData();
    document.getElementById('displayTitle').innerText = document.getElementById('tableTitle').value;
    let html = `<table><thead><tr>` + headers.map(h => `<th>${h}</th>`).join('') + `</tr></thead><tbody>`;
    rows.forEach(r => html += `<tr>` + r.map((c, i) => i===0?`<td><strong>${c}</strong></td>`:`<td>${c}</td>`).join('') + `</tr>`);
    document.getElementById('tablePreview').innerHTML = html + `</tbody></table>`;
    
    document.getElementById('statTotal').innerText = stats.total;
    document.getElementById('statFullDup').innerText = stats.fullDup;
    document.getElementById('statUnique').innerText = stats.unique;
    document.getElementById('statTableDim').innerText = `${rows.length}件 × ${headers.length-1}項目`;
}

function toggleTextPreview(format) {
    const { headers, rows } = getTableData();
    const panel = document.getElementById('dataTextPreview');
    const output = document.getElementById('dataTextOutput');
    panel.style.display = 'block';
    document.getElementById('previewType').innerText = format.toUpperCase();
    if (format === 'csv') {
        let csv = [headers.map(h => `"${h}"`).join(",")];
        rows.forEach(r => csv.push(r.map(c => `"${c}"`).join(",")));
        output.value = csv.join("\n");
    } else {
        output.value = JSON.stringify(rows.map(r => {
            let o = {}; headers.forEach((h, i) => o[h] = r[i]); return o;
        }), null, 2);
    }
}

function exportCSV() {
    toggleTextPreview('csv');
    const blob = new Blob([new Uint8Array([0xEF, 0xBB, 0xBF]), document.getElementById('dataTextOutput').value], { type: 'text/csv' });
    const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = "集計結果.csv"; a.click();
}

function exportJSON() {
    toggleTextPreview('json');
    const blob = new Blob([document.getElementById('dataTextOutput').value], { type: 'application/json' });
    const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = "データ.json"; a.click();
}
</script>
</body>
</html>
